#[OpenAIFLIP, OpenAICLIP]
dataset.name    = 'MSCOCO'
models.name     = ['HuggingFaceDistillCLIP', 'HuggingFaceCLIP']
topk            = [1, 5, 10]
topm            = [50]
seed            = 123456789
logging_level   = 'INFO'
device          = 'cuda:0'
batch_size      = 64
cache_type      = "sparse"
experiment      = "distill"

[dataset.kwargs]
layout    = 'image-caption[0]'

[models.0.kwargs]
model_str = "openai/clip-vit-base-patch16"
epoch     = 3
lr        = 1e-3

[models.1.kwargs]
model_str = "openai/clip-vit-base-patch16"
